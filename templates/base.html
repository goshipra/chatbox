<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link type="text/css"  rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>

</head>

<!--Body of the chatbot support-->
<body>
<div class="heading">Welcome to Chat Support
</div>

<!--  Background Images on the Page-->
<div class="row">
<div class="madscope">
    <img src="{{ url_for('static', filename='images/madscope.png') }}" style="max-width:100%;max-height:100%"/>

</div>
<div class="madscope">
    <img src="{{ url_for('static', filename='images/madscope2.png') }}" style="max-width:100%;max-height:100%"/>

</div>
</div>

<!--Chat box and user interface to chat with chatbot-->
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
<!--        chat bot toggle button -->
        <div class="chatbox__button">
            <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>

<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
